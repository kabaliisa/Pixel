<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="custom.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Felipa"
      rel="stylesheet"
    />

    <title>About Us</title>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img src="images/logo.PNG" height="160%" width="60%" margin="0%"
          /></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="#">Bookings</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="signup.html"
                ><span class="glyphicon glyphicon-user"></span> Sign Up</a
              >
            </li>
            <li>
              <a href="#" data-toggle="modal" data-target="#loginModal"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <br />

    <div class="container">
      <h2>Make your booking</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
              <input type="text" class="form-control" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer></footer> -->

    <form action="#" id="signupForm">
      <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title" id="loginModalLabel">Login</h4>
            </div>
            <div class="modal-body">
              <div class="form-group" id="inputUserIDFormGroup">
                <label class="control-label" for="inputUserID">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUserID"
                  placeholder="Enter your user ID"
                />
              </div>
              <div class="form-group" id="inputPasswordFormGroup">
                x
                <label class="control-label" for="inputPassword"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="bootstrap/jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#datetimepicker1").datetimepicker();
      });
    </script>
  </body>
</html>
